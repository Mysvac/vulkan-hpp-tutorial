{% if page.meta.comments %}
  <h2 id="__comments"><strong>评论</strong></h2>
  <script src="https://giscus.app/client.js"
          data-repo="Mysvac/vulkan-hpp-tutorial"
          data-repo-id="R_kgDOOnnylQ"
          data-category="Announcements"
          data-category-id="DIC_kwDOOnnylc4Cr9fU"
          data-mapping="title"
          data-strict="1"
          data-reactions-enabled="1"
          data-emit-metadata="0"
          data-input-position="top"
          data-theme="preferred_color_scheme"
          data-lang="zh-CN"
          data-loading="lazy"
          crossorigin="anonymous"
          async>
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const setGiscusTheme = () => {
        const isDark = document.body.getAttribute("data-md-color-scheme") === "slate";
        const theme = isDark ? "transparent_dark" : "light";
        const frame = document.querySelector(".giscus-frame");
        if (frame) {
          frame.contentWindow.postMessage(
            { giscus: { setConfig: { theme } } },
            "https://giscus.app"
          );
        }
      };

      setGiscusTheme();

      document.querySelector("[data-md-component=palette]")?.addEventListener("change", setGiscusTheme);
    });
  </script>
{% endif %}
